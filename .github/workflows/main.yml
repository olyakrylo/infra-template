name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: 'Install dependencies'
        run: npm install
      - name: 'Check ts and code style'
        run: npm ts && npm lint
